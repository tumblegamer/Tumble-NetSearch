<script src="http://search.tumblenet.tk/javascript/active-nav.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, li.dropdown:hover a.dropbtn {
    background-color: #111;
}

li.dropdown {
    display: inline-block;
}

ul > li > ul {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

ul > li > ul > a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

ul > li > ul > a:hover {background-color: #f1f1f1}

li.dropdown:hover > ul > li > ul {
    display: block;
}
</style>

<script>
//$("#tumble").load("tumble-bar.html", function () {/* callback if needed */});

$(document).ready(function() {
        $(".tumble").load("http://search.tumblenet.tk/html/TumbleBar.html");
});
</script>
