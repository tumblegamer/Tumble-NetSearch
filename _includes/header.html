<div class="tn-row tn-container">
    {% unless page.hide-title %}<h1 class="tn-col-1-3 tn-website-title">{{ site.title }}</h1>{% endunless %}
    <nav class="tn-col-2-3">
      <ul class="tn-nav">
        {% for item in site.data.nav %}
        <li class="tn-nav-item"><a class="tn-element-color-onhover-main-red-dark3{% if page.url == item.href %} tn-element-color-main-red-dark3{% endif %}" href="{% unless item.external %}{{ site.url }}{% endunless %}{{ item.href }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
