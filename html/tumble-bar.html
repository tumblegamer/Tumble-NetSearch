<style>
body {margin: 0;}

ul.tumblenav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

ul.tumblenav li {float: left;}

ul.tumblenav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

ul.tumblenav li a:hover:not(.active) {background-color: #111;}

ul.tumblenav li a.active {background-color: #4CAF50;}

ul.tumblenav ul.right {
    float: right;
    list-style-type: none;
}

@media screen and (max-width: 600px){
    ul.tumblenav ul.right, 
    ul.tumblenav li {float: none;}
}


li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: #111;
}

.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
//$("#tumble").load("tumble-bar.html", function () {/* callback if needed */});

$(document).ready(function() {
        $(".tumble").load("http://search.tumblenet.tk/html/TumbleBar.html");
});
</script>
