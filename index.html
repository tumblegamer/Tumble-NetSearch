				<div id='cse-search-form' style='width: 100%;'>Loading</div>
				<script src='//www.google.com/jsapi' type='text/javascript'></script>
				<script type='text/javascript'>
				google.load('search', '1', {language: 'en', style: google.loader.themes.V2_DEFAULT});
				google.setOnLoadCallback(function() {
				  var customSearchOptions = {};
				  var orderByOptions = {};
				  orderByOptions['keys'] = [{label: 'Relevance', key: ''} , {label: 'Date', key: 'date'}];
				  customSearchOptions['enableOrderBy'] = true;
				  customSearchOptions['orderByOptions'] = orderByOptions;
				  var imageSearchOptions = {};
				  imageSearchOptions['layout'] = 'google.search.ImageSearch.LAYOUT_CLASSIC';
				  customSearchOptions['enableImageSearch'] = true;
				  var customSearchControl =   new google.search.CustomSearchControl('013719652570820795841:u9-nv-5eywe', customSearchOptions);
				  customSearchControl.setResultSetSize(google.search.Search.LARGE_RESULTSET);
				  var options = new google.search.DrawOptions();
				  options.enableSearchboxOnly('https://', 'search');
				  options.setAutoComplete(true);
				  customSearchControl.setAutoCompletionId('013719652570820795841:u9-nv-5eywe+qtype:1');
				  customSearchControl.draw('cse-search-form', options);
				}, true);
				</script>
				<style type='text/css'>
