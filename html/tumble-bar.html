<style>
body, nav, ul, li, a  {margin: 0; padding: 0;}
body {font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
a {text-decoration: none;}
.TumbleBar {
    width: 90%;
    max-width: 900px;
    margin: 10px auto;
}
.toggleMenu {
    display:  none;
    background: #666;
    padding: 10px 15px;
    color: #fff;
}
.tumblenav {
    list-style: none;
     *zoom: 1;
     background:#175e4c;
     position: relative;
}
.tumblenav:before,
.tumblenav:after {
    content: " "; 
    display: table; 
}
.tumblenav:after {
    clear: both;
}
.tumblenav ul {
    list-style: none;
    width: 9em;
}
.tumblenav a {
    padding: 10px 15px;
    color:#fff;
    *zoom: 1;
}
.tumblenav > li {
    float: left;
    border-top: 1px solid #104336;
    z-index: 200;
}
.tumblenav > li > a {
    display: block;
}
.tumblenav li ul {
    position: absolute;
    left: -9999px;
    z-index: 100;
}
.tumblenav li li a {
    display: block;
    background: #1d7a62;
    position: relative;
    z-index:100;
    border-top: 1px solid #175e4c;
}
.tumblenav li li li a {
    background:#249578;
    z-index:200;
    border-top: 1px solid #1d7a62;
}
.tumblenav li {
    position: relative;
}
.tumblenav > li.hover > ul {
    left: 0;
}
.tumblenav li li.hover ul {
    left: 100%;
    top: 0;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
//$("#tumble").load("tumble-bar.html", function () {/* callback if needed */});

$(document).ready(function() {
        $(".tumble").load("http://search.tumblenet.tk/html/TumbleBar.html");
        
        
        $(".toggleMenu").css("display", "none");
	    $(".tumblenav li").hover(function() {
	    	$(this).addClass('hover');
    	}, function() {
    		$(this).removeClass('hover');
    	});
});
</script>
