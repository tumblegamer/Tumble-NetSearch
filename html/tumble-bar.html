<script src="http://search.tumblenet.tk/javascript/active-nav.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<style>
 ul {
	overflow: hidden;
	list-style-type: none;
	margin: 0;
	padding: 0;
	background-color: #ffffff;
}
li {
	float: left;
}

li a {
    display: block;
    padding: 8px;
    text-decoration: none;
}

li a:hover {
    background-color: #DDD;
}

.active {
    background-color: #f7ca18;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: #111;
}

ul li ul {
    display: inline-block;
}

ul > li > ul {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

ul > li > ul a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

ul > li > ul a:hover {background-color: #f1f1f1}

ul > li > ul {
    display: block;
}
</style>

<script>
//$("#tumble").load("tumble-bar.html", function () {/* callback if needed */});

$(document).ready(function() {
        $(".tumble").load("http://search.tumblenet.tk/html/TumbleBar.html");
});
</script>
